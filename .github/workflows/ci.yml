name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  validate-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run validate
      - run: npm run lint
